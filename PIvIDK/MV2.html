<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="J.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <img src="imagenes/PRUEBA.png" alt="imagenchida">
        </div>
        <div class="login-section">
            <h2>REGISTRARSE/usuario</h2>
            <p>Por favor registrate para continuar</p>
            <form action="#">
                <label>
                    <input type="email" placeholder="Correo" required>
                </label>
                <label>
                    <input type="password" placeholder="Contraseña" required>
                </label>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Recuerdame
                    </label>
                    <a href="#">Olvide la contraseña</a>
                </div>
                <button type="submit">ENTRAR</button>
                <p>O registrarse con:</p>
                <div class="social-login">
                    <button class="social-btn fb">F</button>
                    <button class="social-btn twitter">X</button>
                    <button class="social-btn google">G</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const userType = document.getElementById('loginUserType').value;
            console.log('Login:', { email, password, userType });

            window.location.href = 'IniciarSesion.html';
        });
    </script>
</body>
</html>
